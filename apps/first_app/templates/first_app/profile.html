<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User</title>
  </head>
  <body>
    <a href="/home">Home</a>
    <a href="/logout">Logout</a>
    {% for user in users %}

      <h2>Name: {{user.name}}</h2>
      <h2>Email: {{user.email}}</h2>
    {% endfor %}
  </body>
</html>
